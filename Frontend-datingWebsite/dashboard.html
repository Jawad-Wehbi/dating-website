<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <img class="logoImg" src="Assets/lets-date.jpg" alt="Let's Date!">
    </nav>
    <ul class="topnav">
        <li><a class="homeLink">Home</a></li>
        <li><a class="favoritesLink">Favorites</a></li>
        <li><a class="chatLink">Chats</a></li>
        <li class="right"><a class="userprofileLink">Username</a></li>
    </ul>
    <section class="home">  
        <div class="card">
            <img src="Assets/pro.jpg" alt="John" class="cardImg">
            <h1>John Doe</h1>
            <p>Harvard University</p>
            <i class="material-icons">favorite</i>
            <p><button class="messageButton">Contact</button></p>
        </div>
    </section>
    <section class="favorites display">  
        <div class="card">
            <img src="Assets/pro.jpg" alt="John" class="cardImg">
            <h1>John Doe</h1>
            <p>Harvard University</p>
            <p><button class="messageButton">Contact</button></p>
        </div>
    </section>
    <script src="./dashboard.js"></script>
</body>
</html>
