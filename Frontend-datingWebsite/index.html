<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Let's Date!, Signin</title>
</head>
<body>
    
    <!-- Sign in / Sign up Section -->
    <section class="signin-page">
        <!-- Sign in block -->
        <div class="signin-block">
            <h1 class="signin-header">Let's Date!</h1>
            <h2 class="signin-subheader">Sign in</h2>
            <!-- Sign in username -->
            <div class="signin-content" id="username">
                <input type="username" placeholder="  Username" class="signin-username input">
            </div>
            <!-- Sign in password -->
            <div class="signin-content" id="password">
                <input type="password" placeholder="  Password" class="signin-password input">
            </div>  
            <!-- Sign in button -->
            <button class="signin-page-button button" id="signinPageButton">Sign in</button>
            <p>First date? <span class="signup-link">Signup</span></p>
        </div>

        <!-- Sign up block -->
        <div class="signup-block display">
            <span class="material-symbols-outlined signup-back">
                arrow_back
            </span>
            <input type="image" src="" alt="Profile Picture" width="48" height="48">
            <h1 class="signin-header">Let's Date!</h1>
            <h2 class="signin-subheader">Create new account</h2>
            <!-- Sign up username -->
            <div class="signup-content">
                <input type="username" placeholder="  Username" class="input">
            </div>
            <!-- Sign up email -->
            <div class="signup-content">
                <input type="text" placeholder="  Email" class="input">
            </div>
            <!-- Sign up password -->
            <div class="signup-content">
                <input type="password" placeholder="  Password" class="input">
            </div>  
            <!-- Sign up Location -->
            <div class="signup-content">
                <input type="text" placeholder="  Location" class="input">
            </div>  
            <!-- Sign up Bio -->
            <div class="signup-content">
                <input type="text" placeholder="  Bio" class="input">
            </div>  
            <div class="lists">
                <div><h4>Gender:</h4></div>
                <div class="gender">
                    <input type="radio" id="gmale" name="gender" value="Male">
                    <label for="gmale">Male</label>
                    <input type="radio" id="gfemale" name="gender" value="Female">
                    <label for="gfemale">Female</label>
                </div>
                <div><h4>Interest:</h4></div>
                <div class="interest">
                    <input type="radio" id="imale" name="interest" value="Male">
                    <label for="imale">Male</label>
                    <input type="radio" id="ifemale" name="interest" value="Female">
                    <label for="ifemale">Female</label>
                </div>
                
            </div>
            <!-- Sign in button -->
            <button class="signup-page-button button">Sign up</button>
        </div>
    </section>
<script src="./index.js"></script>
</body>
</html>
