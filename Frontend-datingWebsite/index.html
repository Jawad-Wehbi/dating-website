<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Let's Date!, Signin</title>
</head>
<body>
    
    <!-- Sign in / Sign up Section -->
    <section class="signin-page">
        <!-- Sign in block -->
        <div class="signin-block">
            <h1 class="signin-header">Let's Date!</h1>
            <h2 class="signin-subheader">Sign in</h2>
            <!-- Sign in username -->
            <div class="signin-content" id="username">
                <label for=""></label>
                <input type="username" placeholder="  Username" class="signin-username input">
            </div>
            <!-- Sign in password -->
            <div class="signin-content" id="password">
                <input type="password" placeholder="  Password" class="signin-password input">
            </div>  
            <!-- Sign in button -->
            <button class="signin-page-button button" id="signinPageButton">Sign in</button>
            <p>First Date? <span class="signup-link pointer">Signup</span></p>
        </div>

        <!-- Sign up block -->
        <div class="signup-block padding display">
            <span class="material-symbols-outlined signup-back">
                arrow_back
            </span>
            <h1 class="signup-header">Electro Estate</h1>
            <h2 class="signup-subheader">Create new Electro State account</h2>
            <!-- Sign up username -->
            <div class="flex column">
                <label for="">Username</label>
                <input type="text" class="signup-username input">
            </div>
            <!-- Sign in username -->
            <div class="flex column">
                <label for="">username</label>
                <input type="username" class="signup-username input">
            </div>
            <!-- Sign in password -->
            <div class="flex column">
                <label for="">Password</label>
                <input type="password" class="signup-password input">
            </div>  
            <!-- Sign in button -->
            <button class="signup-page-button button">Sign up</button>
        </div>
    </section>
<script src="./index.js"></script>
</body>
</html>
